@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-theme.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/bootstrap.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-dark bg-inverse">
                <div class="container">
                    <ul class="nav navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/guild">Guilde</a></li>
                        <li class="nav-item"><a class="nav-link" href="/forum">Forum</a></li>
                    </ul>
                    <ul class="nav navbar-nav pull-xs-right">
                        <li class="nav-item"><a class="nav-link" href="account">Account management</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-offset-1">
                @content

                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
        <div id="content">
        </div>
        <div id="footer">

        </div>
        @* And here's where we render the `Html` object containing
        * the page content. *@

    </body>
</html>
